
{% extends "base.html" %}
{% load static %}
{% block body_class %}
account-page 
{% endblock  %}
    

{% block content %}
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Login Banner">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Şifrenizi mi unuttunuz?</h3>
											<p class="small text-muted">Şifre sıfırlama linki almak için mail adresinizi giriniz</p>
										</div>
										
										<!-- Forgot Password Form -->
										<form action="." method="post">
                                            {% csrf_token %}
											<div class="form-group form-focus">
												<input class="form-control floating" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
												<label class="focus-label">Email</label> 
											</div>
                                            <!-- {% for field in form %}
                                            <div class="form-group form-focus">
                                                {{field}}
                                                {{field.label}}
												
											</div>
                                            {% endfor %} -->
                                          
                                            <!-- <div class="form-group form-focus">
												 <input type="email" class="form-control floating"> 
												 <label class="focus-label">Email</label> 
											</div> -->
                                       
                                                
											
											<div class="text-right">
												<a class="forgot-link" href="{% url 'login' %}">Şifrenizi hatırladınız mı?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Şifremi Sıfırla</button>
										</form>
										<!-- /Forgot Password Form -->
										
									</div>
								</div>
							</div>
							<!-- /Account Content -->
							
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
			
	
            {% endblock %}
