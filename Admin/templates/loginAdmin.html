
{% load static %}

<!DOCTYPE html>
<html lang="en">
    
<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:46 GMT -->
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Login</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assetsAdmin/img/favicon.png' %}">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assetsAdmin/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'assetsAdmin/css/font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'assetsAdmin/css/style.css' %}">
		
		<!--[if lt IE 9]>
			<script src="assetsAdmin/js/html5shiv.min.js"></script>
			<script src="assetsAdmin/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">

					{% if messages %}

						{% for message in messages %}
						<div class="alert alert-danger mt-3 mb-3" role="alert">
						<center>{{message}}</center>
						</div>
			
						{% endfor %}
      
                	{% endif %}



                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="{% static 'assetsAdmin/img/logo-white.png' %}" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Giriş</h1>
								<p class="account-subtitle">Admin Sayfasına Erişin</p>
								
								<!-- Form -->
								<form action="{% url 'loginAdmin' %}" method="POST">
									{% csrf_token %}
									<div class="form-group">
										<input class="form-control" type="text" name="username" placeholder="Email">
									</div>
									<div class="form-group">
										<input class="form-control" type="password" name="password" placeholder="Password">
									</div>
									<div class="form-group">
										<button class="btn btn-primary btn-block" type="submit">Giriş</button>
									</div>
								</form>
								<!-- /Form -->
								
								<div class="text-center forgotpass"><a href="forgot-password.html">Şifrenizi mi unuttunuz?</a></div>
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">ya da</span>
								</div>
								  
								<!-- Social Login -->
								<div class="social-login">
									<span>Şunlarla giriş yapın</span>
									<a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" class="google"><i class="fa fa-google"></i></a>
								</div>
								<!-- /Social Login -->
								
								<div class="text-center dont-have">Hesabınız yok mu? <a href="register.html">Kayıt olun</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'assetsAdmin/js/jquery-3.2.1.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'assetsAdmin/js/popper.min.js' %}"></script>
        <script src="{% static 'assetsAdmin/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'assetsAdmin/js/script.js' %}"></script>
		
    </body>

<!-- Mirrored from dreamguys.co.in/demo/doccure/admin/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 30 Nov 2019 04:12:46 GMT -->
</html>
